<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Refit Maintenance Services - Document Generator</title>

<style>
 body { font-family: Arial, sans-serif; padding: 20px; }
 h1 { margin-bottom: 10px; }
 .logo-box { margin-bottom: 20px; }

 button {
   padding: 10px 15px;
   margin: 5px;
   background: #007bff;
   color: white;
   border: none;
   border-radius: 5px;
   cursor: pointer;
 }
 button:hover { background: #0056b3; }

 .section { margin-top: 30px; }

 textarea {
   width: 100%;
   height: 250px;
   margin-top: 10px;
   font-size: 14px;
   padding: 10px;
 }

 #logoPreview {
   height: 80px;
   margin-top: 10px;
   display: none;
 }
</style>
</head>

<body>

<h1>Refit Maintenance Services - Document Generator</h1>

<!-- LOGO UPLOAD -->
<div class="logo-box">
 <label><strong>Upload Company Logo:</strong></label><br>
 <input type="file" accept="image/*" onchange="previewLogo(event)">
 <br>
 <img id="logoPreview" alt="Company Logo Preview">
</div>

<!-- BUTTONS (NEW SEQUENCE) -->
<button onclick="generateQuotation()">Create Quotation</button>
<button onclick="generateInvoice()">Create Invoice</button>
<button onclick="generateReceipt()">Create Receipt</button>
<button onclick="generatePO()">Create Purchase Order (PO)</button>
<button onclick="generateDO()">Create Delivery Order (DO)</button>
<button onclick="printPDF()">Print / Send (Convert to PDF)</button>

<!-- OUTPUT AREA -->
<div class="section">
 <h2>Generated Output:</h2>
 <textarea id="output"></textarea>
</div>

<script>
// LOGO PREVIEW
function previewLogo(event) {
 const img = document.getElementById('logoPreview');
 img.src = URL.createObjectURL(event.target.files[0]);
 img.style.display = 'block';
}

// QUOTATION
function generateQuotation() {
 document.getElementById('output').value =
`QUOTATION
Refit Maintenance Services
Quotation No: QT-2025-001
Date: ____________

Client: ___________________________

Description | Qty | Unit Price | Total
--------------------------------------------------
Service Description | 1 | RM ___ | RM ___

Validity: 14 days
Prepared By: _____________`;
}

// INVOICE
function generateInvoice() {
 document.getElementById('output').value =
`INVOICE
Refit Maintenance Services
Invoice No: INV-2025-001
Date: ____________

Bill To: ___________________________

Description | Qty | Unit Price | Total
--------------------------------------------------
Service Description | 1 | RM 100 | RM 100

Grand Total: RM 100`;
}

// RECEIPT
function generateReceipt() {
 document.getElementById('output').value =
`RECEIPT
Refit Maintenance Services
Receipt No: RC-2025-001
Date: ____________

Received From: ___________________________
Amount: RM ________
Payment For: ___________________________

Payment Method: Cash / Transfer / QRPay

Issued By: _____________`;
}

// PURCHASE ORDER
function generatePO() {
 document.getElementById('output').value =
`PURCHASE ORDER (P.O.)
Refit Maintenance Services
PO No: PO-2025-001
Date: ____________

Supplier: ___________________________

Item | Qty | Price
-------------------------------------------
Item Description | 1 | RM ___

Approved By: _____________`;
}

// DELIVERY ORDER
function generateDO() {
 document.getElementById('output').value =
`DELIVERY ORDER (D.O.)
Refit Maintenance Services
DO No: DO-2025-001
Date: ____________

Deliver To: ___________________________

Item | Qty
---------------------------
Item Description | 1

Received By: _____________`;
}

// PRINT / SAVE AS PDF
function printPDF() {
 window.print(); // Browser handles PDF creation
}
</script>

</body>
</html>
